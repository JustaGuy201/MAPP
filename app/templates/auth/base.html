<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else 'MAPP' }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .auth-form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(13, 25, 48, 0.8);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: #5bc2ff;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 5px;
        }
        .flash-messages {
            list-style: none;
            padding: 0;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 4px;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .auth-links a {
            color: #64ffda;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
            <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
