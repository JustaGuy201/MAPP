{% extends "auth/base.html" %}

{% block content %}
<div class="auth-form-container">
    <h1>Verify Email</h1>
    <p>Please enter the 6-digit code sent to your email.</p>
    <form method="post">
        <div class="form-group">
            <input type="text" name="token" maxlength="6" pattern="\d{6}" 
                   class="form-control" required placeholder="Enter 6-digit code">
        </div>
        <button type="submit" class="btn">Verify</button>
    </form>
</div>
{% endblock %}
