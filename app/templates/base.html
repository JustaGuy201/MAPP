<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MAPP - Music Analysis{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #e0e0e0;
            overflow: hidden;
        }
        #eq-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(13, 25, 48, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #64ffda;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            text-align: center;
        }
        .subheading-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: nowrap;
        }
        h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #5bc2ff;
            font-size: 1.2em;
            font-weight: 400;
            margin: 0;
            white-space: nowrap;
        }
        h3 {
            text-align: right;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        form {
            display: grid;
            gap: 15px;
        }
        input[type="file"], input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(61, 61, 61, 0.6);
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover, input[type="text"]:hover, input[type="number"]:hover {
            background-color: rgba(81, 81, 81, 0.6);
        }
        button {
            background-color: #64ffda;
            color: #0a192f;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #5bc2ff;
            box-shadow: 0 0 15px rgba(91, 194, 255, 0.5);
        }
        .music-icon {
            font-size: 2em;
            vertical-align: middle;
        }
        #wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .animated-text-container {
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 35px;
            width: 100%;
            height: 80px;
            position: relative;
        }
        .animated-text {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .animated-text p {
            margin: 0;
            padding: 5px 0;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeInOut 47s linear infinite;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        .animated-text p:nth-child(1) { animation-delay: 0s; }
        .animated-text p:nth-child(2) { animation-delay: 7s; }
        .animated-text p:nth-child(3) { animation-delay: 14s; }
        .animated-text p:nth-child(4) { animation-delay: 21s; }
        .animated-text p:nth-child(5) { animation-delay: 28s; }

        @keyframes fadeInOut {
            0%, 1.49% { opacity: 0; transform: translateY(20px); }
            2.98%, 13.40% { opacity: 1; transform: translateY(0); }
            14.89%, 100% { opacity: 0; transform: translateY(-20px); }
        }

        .nav-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #64ffda;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(13, 25, 48, 0.8);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(100, 255, 218, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="wave-background"></canvas>
    <div class="nav-container">
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('auth.register') }}" class="nav-link">Sign Up</a>
            {% endif %}
        </div>
    </div>
    {% block content %}{% endblock %}

    <script>
        // Wave animation code
        const canvas = document.getElementById('wave-background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerY = canvas.height / 2;
        const waveCount = 5;
        const baseAmplitude = canvas.height / 8;
        const frequency = 0.01;
        const speed = 0.002;

        function drawWave(time, depth) {
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x += 2) {
                const y = centerY + 
                    Math.sin(x * frequency + time * speed) * baseAmplitude * (1 - depth / waveCount) +
                    Math.sin(x * frequency * 2 + time * speed * 1.5) * baseAmplitude / 2 * (1 - depth / waveCount);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function animate(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw central light
            const gradient = ctx.createRadialGradient(canvas.width / 2, centerY, 0, canvas.width / 2, centerY, canvas.height / 2);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(91, 194, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw waves
            for (let i = 0; i < waveCount; i++) {
                ctx.strokeStyle = `rgba(91, 194, 255, ${0.7 - i * 0.1})`;
                ctx.lineWidth = 2 - i * 0.3;
                drawWave(time, i);
            }
            
            requestAnimationFrame(animate);
        }

        animate(0);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerY = canvas.height / 2;
        });
    </script>
</body>
</html>
